<<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Funcionarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">           
       
    </head>
    <body>
	<h1>Cadastrar Funcionarios</h1>
	<div class="row g-3">
  		<div class="col">
	<form action="#" th:action="@{/addfuncionario}" th:object="${funcionario}" method="POST" >
	    <label for="name">Nome</label>
	    <input type="text" class="form-control" th:field="*{nome}" id="name" placeholder="Nome" aria-label required>
	    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
	    <br>
		<label for="matricula">Matricula</label>
	    <input type="text" class="form-control" th:field="*{matricula}" id="matricula" placeholder="matricula" arialabel requerid>
	    <span th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></span>
	    <br>
	    <input type="submit" value="Add Funcionario">  
	</form>
		</div>
	</div>
    </body>
</html>
