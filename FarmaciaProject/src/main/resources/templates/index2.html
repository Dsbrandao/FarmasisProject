<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listar Farmacos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">           
       
    </head>
    <body>
	<h1>Listando Farmacos</h1>
	<div th:switch="${farmacos}">
	    <h2 th:case="null">Nenhum Farmaco cadastrado ainda !</h2>
	        <div th:case="*">
	            <h2>Farmacos</h2>
	            <table class="table table-dark table-borderless">
	                <thead>
	                    <tr>
	                        <th>Nome</th>
	                        <th>Valor</th>
	                        <th>Tipo</th>
	                        <th>Edit</th>
	                        <th>Delete</th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="farmaco : ${farmacos}">
	                    <td th:text="${farmaco.nome}"></td>
	                    <td th:text="${farmaco.valor}"></td>
	                    <td th:text="${farmaco.tipo}"></td>
	                    <td><a th:href="@{/editar/{id}(id=${farmaco.id})}">Editar</a></td>
	                    <td><a th:href="@{/deletar/{id}(id=${farmaco.id})}">Deletar</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="/inicio">Add um novo farmaco</a></p>
	    <p><a href="/index">In√≠cio</a></p>
	</div>
    </body>
</html>
