<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Atualizar Funcionario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">          
      
    </head>
    <body>
	<h1>Atualizar Funcionario</h1>
	<form action="#" 
	  th:action="@{/atualizar2/{id}(id=${funcionario.id})}" 
	  th:object="${funcionario}" 
	  method="POST">
	    <form action="#" th:action="@{/addfuncionario}" th:object="${funcionario}" method="POST" class"contato">
	    <label for="name">Nome</label>
	    <input type="text" th:field="*{nome}" id="name" placeholder="Nome" required>
	    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
	    <br>
		<label for="matricula">Matricula</label>
	    <input type="text" th:field="*{matricula}" id="matricula" placeholder="matricula" requerid>
	    <span th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></span>
	    <br>
	    <input type="submit" value="Update Funcionario">   
	</form>
    </body>
</html>
